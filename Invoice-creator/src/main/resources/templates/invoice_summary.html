<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gupta Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .summary-header { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="summary-header">
    <h1>Gupta Shop</h1>
    <p>Customer Name: <span th:text="${customerName}"></span></p>
    <p>Date and Time: <span th:text="${dateTime}"></span></p>
</div>

<h2>Invoice Items</h2>
<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.total}"></td>
        </tr>
    </tbody>
</table>

<p>Total Amount: â‚¹<span th:text="${totalAmount}"></span></p>

<form th:action="@{/download-invoice}" method="post">
    <button type="submit">Download Invoice PDF</button>
</form>
</body>
</html>
