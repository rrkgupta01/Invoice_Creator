<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gupta Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
    </style>
</head>
<body>
<h1>Gupta Shop</h1>
<form th:action="@{/add-item}" method="post">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" required><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required><br><br>
    <button type="submit">Add Item</button>
</form>

<h2>Items</h2>
<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item, stat : ${items}">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.total}"></td>
            <td>
                <a th:href="@{/edit-item(index=${stat.index})}">Edit</a> |
                <a th:href="@{/delete-item(index=${stat.index})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<p>Total Amount: â‚¹<span th:text="${totalAmount}"></span></p>
<form th:action="@{/set-customer}" method="post">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="name" required>
	<br>
    <button type="submit">Generate Invoice</button>
</form>
</body>
</html>
