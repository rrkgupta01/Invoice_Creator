<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
<h1>Edit Item</h1>
<form th:action="@{/update-item(index=${index})}" method="post">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" th:value="${item.itemName}" required><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:value="${item.quantity}" required><br><br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:value="${item.price}" required><br><br>
    <button type="submit">Update Item</button>
</form>
</body>
</html>
